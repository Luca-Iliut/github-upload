<!DOCTYPE html>
<html>

<body>
<h1>ICS3U Assignment: Loops</h1>
<h2>Luca Iliut - August 4, 2020</h2>
<h3>Exercice 2 (for loops)</h3>
    
<p id="loops2"></p>
<script>
    let text = "";
    let i = 0;
    for (i=0; i<7; i++) {
        text += "<br>*";
        if (i == 6){
          text += "*".repeat(4);    
      }
      
    }
    document.getElementById("loops2").innerHTML = text;
    </script>

</body>
</html>
