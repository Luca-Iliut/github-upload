<!DOCTYPE html>
<html>

<body>
<h1>ICS3U Assignment: Loops</h1>
<h2>Luca Iliut - August 4, 2020</h2>
<h3>Exercice 1 (while loops)</h3>

<p id="loops1"></p>
<script>
    let text = "";
    let i = 0;
    while (i < 7) {
      text += "<br>*";
      if (i == 6){
          text += "*".repeat(4);
      }
      i++;
    }
    document.getElementById("loops1").innerHTML = text;
    </script>

</body>
</html>
